<html>

<head>
  <title>Firebase Login</title>

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <style>
    button {
    line-height: 14px;
    font-size: 14px;
    padding: 4px;
    display: inline-block;
    vertical-align: middle;
    text-align: center;    
    }
    #google-sign-in-button {
      width: 18px;
      height: 18px;
    }
    #logo {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <pre id="object">

  </pre>
  <div class="container">
    <input id="txtEmail" type="email" placeholder="Email">

    <input id="txtPassword" type="password" placeholder="Password">

    <button id="btnLogin" class="btn btn-action">
      Log-in
    </button>
    <button id="btnSignUp" class="btn btn-secondary">
      Sign Up
    </button>
    <button id="btnLogout" class="btn btn-secondary">
      Log out
    </button>
    <button id="google-sign-in-button" style="background-color: #ffffff;">
      <span id="logo">
        <img id="google-logo" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      </span>
      <span class="webpage">Sign in with Google</span>
      <span class="mobile">Google</span>
    </button>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="phone number">
    <button id="phone-sign-in-button" style="background-color:#02bd7e">
      <span id="phone-logo">
        <img class="phone-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/phone.svg">
      </span>
      <span>
        <span class="webpage">Sign in with Phone</span>
        <span class="mobile">Phone</span>
      </span>
    </button>

    <button class="btn btn-default" onclick="getProfileData()">Get Profile</button>
    <button class="btn btn-danger" onclick="getProfileData()">Logout</button>
    <pre id="errorPre">

    </pre>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBz83kqwVu8gWrGAjkitG3sh5VtbWfbG2U",
      authDomain: "stock-a30ff.firebaseapp.com",
      databaseURL: "https://stock-a30ff.firebaseio.com",
      projectId: "stock-a30ff",
      storageBucket: "stock-a30ff.appspot.com",
      messagingSenderId: "628920247502",
      appId: "1:628920247502:web:93439270d44745fc435c9f"

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="js/fb-sign-in.js"></script>
</body>

</html>
